<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="signupstyle.css"> <!-- Link to the new specific CSS file -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
</head>
<body>
<div class="background">
    <div class="container">
        <form class="form">
            <div class="input-container">
                <label for="full-name">FULL NAME</label>
                <input type="text" id="full-name" placeholder="FULL NAME">
            </div>
            <div class="input-container">
                <label for="email">EMAIL</label>
                <input type="text" id="email" placeholder="EMAIL ADDRESS">
            </div>
            <div class="password-wrapper">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="set a password">
                <i class="fas fa-eye" onclick="show()"></i>
            </div>
            <div class="button-container">
                <button type="button" onclick="window.location.href='login.html'">SIGN UP</button>
            </div>
        </form>
    </div>
</div>

<script>
    function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");
        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }
    }
</script>
</body>
</html>
