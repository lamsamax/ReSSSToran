<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="../css/checkoutstyle.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="profile.html">Profile</a></li>
    </ul>
</nav>


<section class="checkout-section">
    <h1>Checkout</h1>
    <div class="order-details">
        <h2>Your Order:</h2>
        <div id="order-summary">
        </div>
        <div>
            <label for="delivery-option">Choose delivery or takeout:</label>
            <select id="delivery-option" name="delivery-option">
                <option value="delivery">Delivery</option>
                <option value="takeout">Takeout</option>
            </select>
        </div>

        <div>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
        </div>
        <button onclick="finalizeOrder()">Place Order</button>
    </div>
</section>
<footer>
    <p>Â© 2024 ReSSSTaurant. All rights reserved.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadOrderDetails();
    });

    function loadOrderDetails() {
        const orderSummary = document.getElementById('order-summary');
        let orderDetails = localStorage.getItem('orderDetails') || 'No items in your cart.';
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = orderDetails;
        const checkoutButton = tempDiv.querySelector('button');
        if (checkoutButton) {
            checkoutButton.remove();
        }
        orderSummary.innerHTML = tempDiv.innerHTML;
    }

    function finalizeOrder() {
        const deliveryOption = document.getElementById('delivery-option').value;
        const paymentMethod = document.getElementById('payment-method').value;

        alert(`Order placed! Delivery type: ${deliveryOption}, Payment via: ${paymentMethod}. Thank you.`);
        localStorage.setItem('deliveryOption', deliveryOption);
        localStorage.setItem('paymentMethod', paymentMethod);

        window.location.href = 'currentorder.html';
    }

</script>
</body>
</html>
